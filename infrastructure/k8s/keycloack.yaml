apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  type: NodePort
  ports:
  - name: "3200"
    port: 3200
    targetPort: 8080
    nodePort: 32000
  selector:
    app: keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest 
        args: ["start-dev","--import-realm"]
        envFrom:
        - secretRef:
            name: keycloak
        - configMapRef:
            name: keycloak
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
          - name: keycloak-volume
            mountPath: /opt/keycloak/data/import
      volumes: 
      - name: keycloak-volume
        configMap:
          name: keycloak-realm