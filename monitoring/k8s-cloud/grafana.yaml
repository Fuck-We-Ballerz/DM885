apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: gcr.io/devsecops-422807/grafana
          imagePullPolicy: IfNotPresent  # or change to Always if you want to always pull the latest image
          envFrom:
            - configMapRef:
                name: grafana
            - configMapRef:
                name: grafana-env
            - secretRef:
                name: grafana
            - configMapRef:
                name: postgres-application
            - secretRef:
                name: postgres-application
          volumeMounts:
            - name: grafana-datasources-config
              mountPath: /etc/grafana/provisioning/datasources/
      volumes:
        - name: grafana-datasources-config
          configMap:
            name: grafana-datasources-config
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
