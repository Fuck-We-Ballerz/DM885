apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          envFrom:
            - configMapRef:
                name: grafana
            - secretRef:
                name: grafana
            - configMapRef:
                name: postgres-application
            - secretRef:
                name: postgres-application
          volumeMounts:
            - name: grafana-datasources-config
              mountPath: /etc/grafana/provisioning/datasources/
            - name: dashboards-folder
              mountPath: /etc/grafana/provisioning/dashboards/
      volumes:
        - name: grafana-datasources-config
          configMap:
            name: grafana-datasources-config
        - name: dashboards-folder
          projected:
            sources:
              - configMap:
                  name: grafana-dashboard-dashboard
              - configMap:
                  name: grafana-dashboard-postgres-exporter
              - configMap:
                  name: grafana-dashboard-prometheus-metrics
              - configMap:
                  name: grafana-dashboard-node-exporter
              - configMap:
                  name: grafana-dashboard-loki-metrics
              - configMap:
                  name: grafana-dashboard-promtail-loki
              - configMap:
                  name: grafana-dashboard-keycloak-metrics
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
